<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, miximum-scale=1.0, user-scalable=no">
    <link rel="icon" href="../../assets/fav.png">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/3da58c21ae.js" crossorigin="anonymous"></script>
    <title>Budget yourself!</title>
</head>

<body>
    <section class="main">
        <span class="pageTitle">Home</span>
        <div class="balanceWrapper">
            <span class="title">My Balance</span>
            <h1 class="balance">0
            </h1>
        </div>
        <div class="container">
            <select class="transactionSelect">
                <option value="test">Latest Transactions</option>
                <option value="test">All</option>
                <option value="test">Highest</option>
            </select>
            <section class="transactions display-none">
                <!--<div class="transaction">
                    <div class="categoryColor"></div>
                    <h2 class="transactionName">Pranzo</h2>
                    <h2 class="transactionValue">50<span>â‚¬</span></h2>
                </div> -->
                <div class="messages">
                    <div class="emptyMessage errorMessage display-none">Looks empty there... start adding transactions
                        by clicking
                        the button below</div>
                    <div class="connectionError errorMessage display-none">Error while connecting to the database...
                    </div>
                </div>
            </section>
            <section class="form">
                <i class="fas fa-times close fa-2x"></i>
                <input type="number" class="valueInput" min=0 value="0">
                <div class="left">
                    <span>
                        <i class="fas fa-pen-square fa-2x"></i>
                        <input type="text" placeholder="Placeholder" class="textInput">
                    </span>
                    <span>
                        <i class="fas fa-recycle fa-2x"></i>
                        <div>
                            <select name="period" class="period">
                                <option value="none">Make recurring</option>
                                <option value="daily">Daily</option>
                                <option value="monthly">Monthly</option>
                                <option value="weekly">Weekly</option>
                            </select>
                    </span>
                    <span class="category">
                        <i class="fas fa-tags fa-2x"></i>
                        <input list="category-list" type="text" placeholder="Category" class="category-list">
                        <datalist id="category-list">
                        </datalist>
                        <span class="budget-check display-none">
                            <input type="checkbox" class="budget-checker" name="" id="">
                            <label for="check">Budget this category?</label>
                        </span>
                    </span>
                    <div class="budget-settings display-none">
                        <label for="number">How much per month?</label>
                        <input type="number" name="number" class="budget-value" value="0">
                    </div>
                    <span class="buttons">
                        <input type="button" value="Income" class="incomeBTN">
                        <input type="button" value="Expense" class="expenseBTN">
                    </span>

                </div>
        </div>
    </section>
    <section class="bottomMenu">
        <i class="fas fa-home fa-2x"></i>
        <i class="fas fa-chart-line fa-2x"></i>
        <i class="fas fa-calculator fa-2x"></i>
        <i class="fas fa-piggy-bank fa-2x"></i>
        <i class="fas fa-cog fa-2x"></i>
    </section>
    </div>
    <button class="addBTN">Add Transaction</button>
    </section>
    <script src="pageManager.js" type="module"></script>
    <script src="../prototypeFunctions.js"></script>
</body>

</html>
