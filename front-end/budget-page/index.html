<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../../assets/fav.png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../generalStyle.css">
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/3da58c21ae.js" crossorigin="anonymous"></script>
    <title>Budget yourself!</title>
</head>

<body>
    <div class="backgrond-nav">
        <nav class="main-nav">
            <img src="../../assets/fav.png">
            <ul class="nav-list">
                <li class="not-selected" id="main">Main</li>
                <li class="not-selected" id="savings">Savings</li>
                <li class="selected" id="budget">Budget</li>
                <li class="not-selected" id="settings">Settings</li>
            </ul>
        </nav>
    </div>
    <hr>
    <div class="main">
        <section class="operators">
            <ul>
                <li>
                    <input type="checkbox" class="showAllCheckbox" name="showAllCheckbox">
                    <label for="showAllCheckbox">Show all categories</label>
                </li>
                <li>
                    <input type="button" value="Sort by Name" class="nameSortBTN">
                </li>
                <li>
                    <input type="button" value="Sort by filling" class="fillSortBTN">
                </li>
            </ul>
        </section>
        <section class="container">
        </section>

        <button class="addBTN">Add Category</button>
    </div>
    <script type="module" src="pageManger.js"></script>
    <script src="../pageChanger.js"></script>
</body>

</html>
